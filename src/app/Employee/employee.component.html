<div class="container" style="margin: 100px;">
    {{employee.empForm.value|json}}
    <form [formGroup]="employee.empForm" >
        <h2>Employee Form</h2>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" formControlName="name" id="Name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Password</label>
            <input type="password" class="form-control" formControlName="password" id="exampleinputpassword"
                placeholder="Enter Password">
        </div>
        <div class="form-group" style="margin-top: 10px;">
            <button type="submit" class="btn btn-primary" (click)="OnSubmitB(employee.empForm.value)">{{btnSave}}</button>
        </div>
    </form>

 <table class="table">
    <thead>
      <tr>
        <th scope="col"> S.No. </th>
        <th scope="col"> Eid </th>
        <th scope="col"> Name </th>
        <th scope="col"> Email </th>
        <th scope="col"> Password </th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <tr *ngFor="let emp of emps; let i=index">
            <td>{{i+1}}</td>
            <td>{{emp.id}}</td>
            <td>{{emp.name}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.password}}</td>
            <td><button class="btn btn-success" (click)="UpdateEmployeeById(emp.id)">Edit</button></td>            
            <td><button class="btn btn-danger" (click)="DeleteEmployeeById(emp.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
